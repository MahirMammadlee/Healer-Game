<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />

    <link rel="icon" href="assets/img/favicon.png">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Xalqını sevən həkim</title>
</head>
<body>

    <div class="game-box" id="game-box">
    <div class="healer" id="healer">
            <span class="fas fa-hand-holding-heart"></span>
        </div>

        <div class="start" id="start">
            <span class="fas fa-play"></span>
        </div>
    </div>

    <div class="score" id="score">Hesab: 0</div>

    <div class="control">
        <div class="up" id="up">
            <span class="fas fa-arrow-up"></span>
        </div>
        <div class="right" id="right">
            <span class="fas fa-arrow-right"></span>
        </div>
        <div class="down" id="down">
            <span class="fas fa-arrow-down"></span>
        </div>
        <div class="left" id="left">
            <span class="fas fa-arrow-left"></span>
        </div>
    </div>
    
    <audio id="audio" src="assets/audio/thank-you-bot.mp3"></audio>
    <script src="assets/js/script.js"></script>
</body>
</html>
